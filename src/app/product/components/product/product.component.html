<h2>{{ product.name }}</h2>
<div><img [src]='getMainImageUrl()' [height]='getMainImageHeight()'/></div>
<div ngClass='price'>{{ product.price | currency : 'USD' : 'symbol' : '1.0-0'}}</div>
<div>{{ product.description }}</div>
<button (click)="onAddToCart()" [disabled]="isDisabled()">
  <i class="fa fa-cart-plus fa-lg"></i> {{'add to cart' | uppercase}}
</button>
