<h2>{{ product.name }}</h2>

<img [src]='product.images[0].url'/>

<section id='desc'>
  <h4>{{ 'Description' | uppercase }}</h4>
  Product description will be present here {{ product.description }}
</section>

<section id='price'>{{ product.price | currency : 'USD' : 'symbol' : '1.0-0' }}</section>

<app-comment-list [productId]='product.id'></app-comment-list>
